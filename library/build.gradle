apply plugin: 'maven'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.7.+'
    }
}
apply plugin: 'android-library'

dependencies {
    compile 'com.android.support:support-v4:13.0.+'

}

android {
    compileSdkVersion 17
    buildToolsVersion "17"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 17
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        instrumentTest.setRoot('tests')
    }
}

//Directory in which to place the final archive
targetUploadDir = "file://" + System.getenv("MAVEN_DIR")
//Version name, can be anything you want!
versionName = "1.0"

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: targetUploadDir)

            pom.groupId = 'com.crouton'
            pom.artifactId = 'library'
            pom.version = versionName
            pom.packaging = 'aar'
        }
    }
}
